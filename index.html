<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>emeksdot</title>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">emeksdot</h1>
      <div class="card">
        <img
          src="./image/emeka-profile-picture.png"
          alt="emeksdot"
          data-testid="slackDisplayImage"
        />
        <h2 id="day" data-testid="currentDayOfTheWeek"></h2>
        <h2 id="utcTime" data-testid="currentUTCTime"></h2>
        <h3 data-testid="myTrack">Track: Frontend</h3>
        <a href="https://github.com/emeksdot/stage-1" data-testid="githubURL">
          GitHub URL
        </a>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
